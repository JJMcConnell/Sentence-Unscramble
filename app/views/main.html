<div class="container">
  
  <form role="form" ng-submit="addSentence()">
    <div class="row">
      <div class ="input-group">
        <input type="text" ng-model="sentence" placeholder="Enter a sentence to be scrambled" class ="form-control">

        <span class = "input-group-btn">

          <input type = "submit" class="btn btn-primary" value="Scramble!">

        </span>

      </div>

    </div>
  </form>

  <p></p>




<div ui-sortable ng-model="sentences">
  <p class="form-group" ng-repeat="sentence in sentences" style="padding: 10px 10px; cursor: move;">

      <input type="text" ng-model = "sentence" class ="form-control" > 

  </p>

</div>

<span class="container">
  <button id="check" class="btn btn-primary center-block" ng-click="checkAnswer()"> Check your answer</button>
</span>

</div>
